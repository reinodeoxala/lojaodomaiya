<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f8;
}

/* HEADER */
header {
    background: linear-gradient(135deg, #0a2540, #133b5c);
    color: #fff;
    padding: 20px;
    text-align: center;
}

header h1 { margin: 0; }
header p { font-size: 14px; margin: 6px 0; }

header a {
    color: #a8e0ff;
    text-decoration: none;
}

/* CONTROLES */
.controls {
    display: flex;
    gap: 10px;
    padding: 15px;
    justify-content: center;
    flex-wrap: wrap;
}

.controls input, .controls select {
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

/* ABAS */
.tabs {
    display: flex;
    gap: 10px;
    padding: 10px;
    overflow-x: auto;
    background: #fff;
}

.tabs button {
    padding: 8px 14px;
    border: none;
    border-radius: 20px;
    background: #e0e0e0;
    cursor: pointer;
    white-space: nowrap;
}

.tabs button.active {
    background: #0a2540;
    color: #fff;
}

/* PRODUTOS */
.products {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 15px;
    padding: 20px;
}

.card {
    background: #fff;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.card h3 {
    margin: 0 0 6px;
    font-size: 16px;
}

.price {
    font-weight: bold;
}

.old-price {
    text-decoration: line-through;
    font-size: 13px;
    color: #777;
}

.low-stock {
    font-size: 12px;
    color: red;
}

/* QUANTIDADE */
.qty {
    display: flex;
    gap: 6px;
    margin-top: 10px;
}

.qty button {
    width: 28px;
    height: 28px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

.qty input {
    width: 40px;
    text-align: center;
}

/* BOT√ïES FIXOS */
#cartBtn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: #0a2540;
    color: #fff;
    padding: 12px 18px;
    border-radius: 30px;
    cursor: pointer;
}

#whatsapp {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #25d366;
    color: #fff;
    padding: 14px;
    border-radius: 50%;
    font-size: 22px;
    text-decoration: none;
}

/* MODAL CARRINHO */
#cartModal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
}

#cartBox {
    background: #fff;
    width: 90%;
    max-width: 420px;
    border-radius: 12px;
    padding: 20px;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
    font-size: 14px;
}

.cart-item button {
    border: none;
    background: red;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
}
</style>
</head>

<body>

<header>
<h1>Od√≤miy√° Artigos Religiosos</h1>
<p>Tradi√ß√£o, fundamento e respeito. Produtos escolhidos com ax√©.</p>

<p>

Rua Sete de Agosto, 28 ‚Äì Passo Fundo / RS

</p>
</header>

<div class="controls">
<input id="search" placeholder="Pesquisar item">
<select id="sort">
<option value="">Ordenar</option>
<option value="asc">Menor pre√ßo</option>
<option value="desc">Maior pre√ßo</option>
</select>
</div>

<div class="tabs" id="tabs"></div>
<div class="products" id="products"></div>

<div id="cartBtn" onclick="openCart()">üõí Carrinho (<span id="cartCount">0</span>)</div>
<a id="whatsapp" href="#" onclick="sendWhats()">üí¨</a>

<!-- MODAL -->
<div id="cartModal" onclick="closeCart(event)">
<div id="cartBox">
<h3>Seu Carrinho</h3>
<div id="cartItems"></div>
<p><strong>Total: R$ <span id="total">0.00</span></strong></p>
<button onclick="sendWhats()">Enviar pelo WhatsApp</button>
</div>
</div>

<script>
const products = [
 {name:"Vela 7 dias branca",price:15,cat:"Velas",stock:20},
 {name:"Charuto Ritual",price:55,cat:"Charutos",stock:8},
 {name:"Ferramenta Exu Tridente",price:120,cat:"Ferramentas Exu",stock:3},
 {name:"Ferramenta Quimbanda Caveira",price:180,cat:"Ferramentas Quimbanda",stock:2},
 {name:"Roupa Na√ß√£o branca",price:220,cat:"Roupa Na√ß√£o",stock:5},
 {name:"Roupa Quimbanda preta",price:240,cat:"Roupa Quimbanda",stock:4}
];

let cart = JSON.parse(localStorage.getItem("cart")) || [];
let currentCat="Todos";

const tabs = ["Todos",...new Set(products.map(p=>p.cat))];
tabs.forEach(c=>{
 let b=document.createElement("button");
 b.textContent=c;
 b.onclick=()=>{currentCat=c;render()};
 if(c==="Todos")b.classList.add("active");
 tabsEl.appendChild(b);
});

function render(){
 productsEl.innerHTML="";
 let list=products.filter(p=>
  (currentCat==="Todos"||p.cat===currentCat)&&
  p.name.toLowerCase().includes(search.value.toLowerCase())
 );
 if(sort.value==="asc")list.sort((a,b)=>a.price-b.price);
 if(sort.value==="desc")list.sort((a,b)=>b.price-a.price);

 list.forEach(p=>{
  let div=document.createElement("div");
  div.className="card";
  div.innerHTML=`
  <h3>${p.name}</h3>
  <div class="price">R$ ${p.price.toFixed(2)}</div>
  ${p.stock<=3?'<div class="low-stock">√öltimas unidades</div>':''}
  <div class="qty">
   <button onclick="add('${p.name}',-1)">‚àí</button>
   <button onclick="add('${p.name}',1)">+</button>
  </div>`;
  productsEl.appendChild(div);
 });
 updateCart();
}

function add(name,q){
 let item=cart.find(i=>i.name===name);
 if(!item&&q>0){
  let p=products.find(p=>p.name===name);
  cart.push({...p,qty:1});
 }else if(item){
  item.qty+=q;
  if(item.qty<=0)cart=cart.filter(i=>i.name!==name);
 }
 localStorage.setItem("cart",JSON.stringify(cart));
 updateCart();
}

function updateCart(){
 cartCount.textContent=cart.reduce((s,i)=>s+i.qty,0);
 cartItems.innerHTML="";
 let total=0;
 cart.forEach(i=>{
  total+=i.price*i.qty;
  cartItems.innerHTML+=`
  <div class="cart-item">
   ${i.name} x${i.qty}
   <button onclick="removeItem('${i.name}')">X</button>
  </div>`;
 });
 totalEl.textContent=total.toFixed(2);
}

function removeItem(name){
 cart=cart.filter(i=>i.name!==name);
 localStorage.setItem("cart",JSON.stringify(cart));
 updateCart();
}

function openCart(){cartModal.style.display="flex";}
function closeCart(e){if(e.target.id==="cartModal")cartModal.style.display="none";}

function sendWhats(){
 let msg="Pedido - Od√≤miy√° Artigos Religiosos%0A%0A";
 cart.forEach(i=>{
  msg+=`${i.name} x${i.qty} - R$ ${(i.price*i.qty).toFixed(2)}%0A`;
 });
 msg+=`%0ATotal: R$ ${totalEl.textContent}`;
 window.open("https://wa.me/55SEUNUMEROAQUI?text="+msg);
}

const tabsEl=document.getElementById("tabs");
const productsEl=document.getElementById("products");
const cartItems=document.getElementById("cartItems");
const cartCount=document.getElementById("cartCount");
const totalEl=document.getElementById("total");
render();
</script>

</body>
</html>
