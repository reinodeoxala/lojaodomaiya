<script>
let categories = ["Velas","Charutos","Ferramentas Exu","Ferramentas Quimbanda","Ferramentas Na√ß√£o","Roupas"];
let products = JSON.parse(localStorage.getItem("products")) || [
    {id:1,name:"Vela 7 Dias",price:15,stock:20,cat:"Velas",img:"https://via.placeholder.com/200"},
    {id:2,name:"Charuto Artesanal",price:35,stock:10,cat:"Charutos",img:"https://via.placeholder.com/200"},

    {id:5,name:"Guia Na√ß√£o",price:80,stock:12,cat:"Ferramentas Na√ß√£o",img:"https://via.placeholder.com/200"},
    {id:6,name:"Roupa Ritual",price:220,stock:6,cat:"Roupas",img:"https://via.placeholder.com/200"}
];

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function renderTabs() {
    const t = document.getElementById("tabs");
    t.innerHTML = "";
    categories.forEach(c=>{
        let b=document.createElement("button");
        b.innerText=c;
        b.onclick=()=>renderProducts(c);
        t.appendChild(b);
    });
}

function renderProducts(cat){
    const p=document.getElementById("products");
    p.innerHTML="";
    products.filter(i=>i.cat===cat).forEach(i=>{
        let d=document.createElement("div");
        d.className="card";
        d.innerHTML=`
            <img src="${i.img}">
            <strong>${i.name}</strong><br>
            R$ ${i.price}<br>
            Estoque: ${i.stock}
            <div class="qty">
                <button onclick="addCart(${i.id})">+</button>
            </div>`;
        p.appendChild(d);
    });
}

function addCart(id){
    let p=products.find(i=>i.id===id);
    if(p.stock<=0) return alert("Sem estoque");
    p.stock--;
    let c=cart.find(i=>i.id===id);
    if(c) c.q++;
    else cart.push({id:id,q:1});
    save();
}

function renderCart(){
    const c=document.getElementById("cartItems");
    let total=0;
    c.innerHTML="";
    cart.forEach(i=>{
        let p=products.find(x=>x.id===i.id);
        total+=p.price*i.q;
        c.innerHTML+=`${p.name} (${i.q})<br>`;
    });
    document.getElementById("total").innerText=total.toFixed(2);
}

function save(){
    localStorage.setItem("products",JSON.stringify(products));
    localStorage.setItem("cart",JSON.stringify(cart));
    renderCart();
}

        a.innerHTML+=`

        <input type="number" value="${p.price}">
        <input type="number" value="${p.stock}">
        `;
    });
}
