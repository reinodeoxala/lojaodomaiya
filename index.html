<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Od√≤m√°iy√° Artigos Religiosos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="Od√≤m√°iy√° Artigos Religiosos ‚Äì Loja profissional de artigos espirituais com tradi√ß√£o e fundamento." />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Inter', sans-serif;
  background: #f9fafb;
  color: #111827;
}

/* HEADER */
header {
  background: #fff;
  border-bottom: 1px solid #e5e7eb;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.nav {
  max-width: 1300px;
  margin: auto;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 24px;
  font-weight: 700;
}

.menu {
  display: flex;
  gap: 30px;
  font-weight: 500;
}

.menu a {
  text-decoration: none;
  color: #111;
}

/* HERO */
.hero {
  background: linear-gradient(120deg, #ffffff, #f1f5f9);
  padding: 100px 20px;
  text-align: center;
}

.hero h1 {
  font-size: 52px;
  font-weight: 800;
}

.hero p {
  margin-top: 16px;
  font-size: 18px;
  color: #555;
}

/* BUSCA */
.busca {
  max-width: 600px;
  margin: 30px auto 0;
}

.busca input {
  width: 100%;
  padding: 16px 22px;
  border-radius: 999px;
  border: 1px solid #e5e7eb;
  font-size: 15px;
}

/* CONTAINER */
.container {
  max-width: 1300px;
  margin: auto;
  padding: 60px 20px;
}

/* FILTRO */
.filtros {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  margin-bottom: 40px;
}

.filtro {
  padding: 10px 18px;
  border-radius: 999px;
  background: #fff;
  border: 1px solid #e5e7eb;
  cursor: pointer;
  font-size: 14px;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 32px;
}

/* CARD */
.card {
  background: #fff;
  border-radius: 26px;
  overflow: hidden;
  box-shadow: 0 15px 40px rgba(0,0,0,.05);
  transition: .3s;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 25px 60px rgba(0,0,0,.1);
}

.card img {
  width: 100%;
  height: 230px;
  object-fit: cover;
}

.card .info {
  padding: 22px;
}

.card h3 {
  font-size: 17px;
}

.card button {
  margin-top: 16px;
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, #d4af37, #f5d76e);
  border: none;
  border-radius: 14px;
  font-weight: 600;
  cursor: pointer;
}

/* CARRINHO */
#carrinho {
  position: fixed;
  bottom: 25px;
  right: 25px;
  background: #111;
  color: #fff;
  padding: 16px 24px;
  border-radius: 999px;
  font-size: 14px;
  box-shadow: 0 20px 60px rgba(0,0,0,.3);
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <div class="nav">
    <div class="logo">Od√≤m√°iy√°</div>
    <div class="menu">
      <a href="#">In√≠cio</a>
      <a href="#">Produtos</a>
      <a href="#">Contato</a>
    </div>
  </div>
</header>

<section class="hero">
  <h1>Artigos religiosos com excel√™ncia</h1>
  <p>Tradi√ß√£o, respeito e atendimento profissional online e presencial.</p>

  <div class="busca">
    <input type="text" placeholder="Buscar produto..." oninput="filtrar(this.value)">
  </div>
</section>

<div class="container">

  <div class="filtros">
    <div class="filtro" onclick="categoriaFiltro('todos')">Todos</div>
    <div class="filtro" onclick="categoriaFiltro('velas')">Velas</div>
    <div class="filtro" onclick="categoriaFiltro('imagens')">Imagens</div>
    <div class="filtro" onclick="categoriaFiltro('guias')">Guias</div>
    <div class="filtro" onclick="categoriaFiltro('kits')">Kits</div>
  </div>

  <div class="grid" id="produtos"></div>
</div>

<div id="carrinho">üõí Pedido: <span id="qtd">0</span></div>

<script>
const produtos = [
  {nome:"Vela 7 dias branca",cat:"velas"},
  {nome:"Vela dourada Oxum",cat:"velas"},
  {nome:"Imagem Exu Tranca Ruas",cat:"imagens"},
  {nome:"Imagem Maria Padilha",cat:"imagens"},
  {nome:"Guia de Oxal√° luxo",cat:"guias"},
  {nome:"Guia de Ogum",cat:"guias"},
  {nome:"Kit limpeza espiritual",cat:"kits"},
  {nome:"Kit prosperidade",cat:"kits"}
];

let carrinho = [];
let filtroAtual = "todos";

function render() {
  const grid = document.getElementById("produtos");
  grid.innerHTML = "";
  produtos.filter(p => filtroAtual==="todos" || p.cat===filtroAtual)
    .forEach((p,i)=>{
      grid.innerHTML += `
        <div class="card">
          <img src="https://picsum.photos/500?random=${i}">
          <div class="info">
            <h3>${p.nome}</h3>
            <button onclick="add('${p.nome}')">Adicionar ao pedido</button>
          </div>
        </div>`;
    });
}

function add(nome){
  carrinho.push(nome);
  document.getElementById("qtd").innerText = carrinho.length;
  const texto = encodeURIComponent(
    "Ol√°! Pedido Od√≤m√°iy√°:\n\n" +
    carrinho.map(i=>"‚Ä¢ "+i).join("\n")
  );
  document.getElementById("carrinho").onclick = () => {
    window.open("https://wa.me/5554996048808?text="+texto);
  };
}

function categoriaFiltro(cat){
  filtroAtual = cat;
  render();
}

function filtrar(txt){
  const grid = document.getElementById("produtos");
  grid.querySelectorAll(".card").forEach(c=>{
    c.style.display = c.innerText.toLowerCase().includes(txt.toLowerCase()) ? "block" : "none";
  });
}

render();
</script>

</body>
</html>
