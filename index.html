<!DOCTYPE html>

<style>

}

*{margin:0;padding:0;box-sizing:border-box}

body{

/* HEADER */
header{

}

header h1{font-size:22px;margin-bottom:6px}

/* PRODUTOS */
#produtos{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:15px;
padding:15px;
}

.produto{
background:#fff;
border-radius:18px;
padding:12px;
box-shadow:0 6px 18px rgba(0,0,0,.15);

}

.produto img{
width:100%;
border-radius:14px;
margin-bottom:8px;
}

.produto h3{
font-size:14px;
margin-bottom:6px;
}

.preco{
font-size:15px;
font-weight:600;
color:var(--azul);
margin-bottom:8px;
}

.controles{
display:flex;
gap:6px;
margin-bottom:6px;
}

input{
width:60px;
padding:6px;
border-radius:8px;
border:1px solid #ccc;
}

button{
flex:1;
background:var(--azul);
color:#fff;
border:none;
padding:10px;
border-radius:25px;
cursor:pointer;
}

/* CARRINHO */
#toggleCarrinho{
position:fixed;
bottom:20px;
left:20px;
background:var(--azul);
color:#fff;
padding:14px 18px;
border-radius:30px;
cursor:pointer;
z-index:10;
}

#carrinho{
position:fixed;
bottom:90px;
left:20px;
right:20px;
background:#fff;
border-radius:20px;
padding:15px;
box-shadow:0 10px 25px rgba(0,0,0,.3);
display:none;
max-height:50vh;
overflow:auto;
}

.item{
display:flex;
justify-content:space-between;
margin-bottom:6px;
font-size:14px;
}

.item span{
cursor:pointer;
color:red;
}

/* WHATSAPP */
.whats{
position:fixed;
bottom:20px;
right:20px;
background:var(--verde);
color:#fff;
padding:15px;
border-radius:50%;

}
</style>
</head>

<body>

<header>
<h1>Od√≤m√°iy√° Artigos Religiosos</h1>
<p>üìç Rua Cel. Mostardeiro, Boqueir√£o ‚Äî Passo Fundo / RS</p>
<p>Tradi√ß√£o, fundamento e respeito. Produtos escolhidos com ax√©.</p>
</header>

<div id="produtos"></div>

<div id="toggleCarrinho" onclick="abrirCarrinho()">üõí Carrinho</div>

<div id="carrinho">
<h3>Carrinho</h3>
<div id="lista"></div>
<p><strong>Total: R$ <span id="total">0.00</span></strong></p>

</div>

<a class="whats" href="https://wa.me/5554996048808" target="_blank">üü¢</a>

<script>
const produtos = [
{nome:"Vela 7 dias branca",preco:15,img:"https://via.placeholder.com/300"},
{nome:"Vela azul Oxal√°",preco:18,img:"https://via.placeholder.com/300"},
{nome:"Incenso Arruda",preco:12,img:"https://via.placeholder.com/300"},
{nome:"Incenso Sete Ervas",preco:14,img:"https://via.placeholder.com/300"},
{nome:"Imagem Exu Tranca Ruas",preco:120,img:"https://via.placeholder.com/300"},
{nome:"Imagem Oxum dourada",preco:135,img:"https://via.placeholder.com/300"},
{nome:"Banho Abre Caminhos",preco:22,img:"https://via.placeholder.com/300"},
{nome:"Banho Descarrego",preco:20,img:"https://via.placeholder.com/300"},
{nome:"Guia Oxal√°",preco:80,img:"https://via.placeholder.com/300"},
{nome:"Guia Exu",preco:95,img:"https://via.placeholder.com/300"},
{nome:"Patu√° Prote√ß√£o",preco:30,img:"https://via.placeholder.com/300"},
{nome:"Defumador Espiritual",preco:25,img:"https://via.placeholder.com/300"},
];

let carrinho = [];

const div = document.getElementById("produtos");

produtos.forEach((p,i)=>{
div.innerHTML+=`
<div class="produto">
<img src="${p.img}">
<h3>${p.nome}</h3>
<div class="preco">R$ ${p.preco.toFixed(2)}</div>
<div class="controles">
<input type="number" min="1" value="1" id="q${i}">
<button onclick="add(${i})">Adicionar</button>
</div>
</div>`;
});

function add(i){
const q = Number(document.getElementById("q"+i).value);
carrinho.push({...produtos[i],q});
renderCarrinho();
}

function renderCarrinho(){
const lista=document.getElementById("lista");
lista.innerHTML="";
let total=0;
carrinho.forEach((p,i)=>{
total+=p.preco*p.q;
lista.innerHTML+=`
<div class="item">
${p.q}x ${p.nome} ‚Äì R$ ${(p.preco*p.q).toFixed(2)}
<span onclick="remover(${i})">‚úñ</span>
</div>`;
});
document.getElementById("total").innerText=total.toFixed(2);
}

function remover(i){
carrinho.splice(i,1);
renderCarrinho();
}

function abrirCarrinho(){
const c=document.getElementById("carrinho");
c.style.display=c.style.display=="block"?"none":"block";
}

function finalizar(){
let msg="Pedido:%0A";
carrinho.forEach(p=>{
msg+=`${p.q}x ${p.nome}%0A`;
});
msg+=`Total: R$ ${document.getElementById("total").innerText}`;
window.open("https://wa.me/5554996048808?text="+msg);
}
</script>
