<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Od√≤m√°iy√° Artigos Religiosos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
--azul:#0b2c4a;
--verde:#25d366;
--fundo:#f4f6fa;
--promo:#c62828;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
font-family:Montserrat,sans-serif;
background:var(--fundo);
padding-bottom:120px;
}

/* CABE√áALHO */
.topo{
background:linear-gradient(135deg,#071d33,#0b2c4a);
color:white;
padding:22px 16px;
text-align:center;
border-radius:0 0 22px 22px;
}

.topo h1{font-size:20px;margin-bottom:6px}
.topo p{font-size:13px;opacity:.9}

/* PRODUTOS */
.produtos{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:15px;
padding:15px;
}

.produto{
background:white;
border-radius:18px;
padding:12px;
box-shadow:0 6px 18px rgba(0,0,0,.15);
}

.produto img{
width:100%;
border-radius:14px;
margin-bottom:8px;
}

.produto h3{
font-size:14px;
margin-bottom:6px;
}

.preco-antigo{
text-decoration:line-through;
font-size:13px;
color:#777;
}

.preco{
font-weight:600;
color:var(--azul);
}

.promo{
color:var(--promo);
font-size:13px;
font-weight:600;
}

.qtd input{
width:60px;
padding:6px;
border-radius:8px;
border:1px solid #ccc;
margin:6px 0;
}

button{
width:100%;
background:var(--azul);
color:white;
border:none;
padding:10px;
border-radius:25px;
cursor:pointer;
}
</style>
</head>
<body>

<header class="topo">
<h1>Od√≤m√°iy√° Artigos Religiosos</h1>
<p>üìç Rua Cel. Mostardeiro, Boqueir√£o ‚Äî Passo Fundo / RS</p>
</header>

<div class="produtos" id="produtos"></div>

<script>
const URL_PLANILHA = "COLE_AQUI_O_LINK_DA_PLANILHA_PUBLICADA";

let produtos = [];

fetch(URL_PLANILHA)
.then(r => r.text())
.then(csv => {
  const linhas = csv.split("\n").slice(1);
  linhas.forEach(l => {
    if(l.trim()){
      const [nome,cat,preco,precoPromo,estoque,imagem] = l.split(",");
      produtos.push({
        nome,
        cat,
        preco:Number(preco),
        promo:Number(precoPromo),
        estoque:Number(estoque),
        imagem
      });
    }
  });
  render();
});

function render(){
const div = document.getElementById("produtos");
div.innerHTML="";
produtos.forEach((p,i)=>{
if(p.estoque > 0){
const precoFinal = p.promo > 0 ? p.promo : p.preco;
div.innerHTML += `
<div class="produto">
<img src="${p.imagem}" loading="lazy">
<h3>${p.nome}</h3>
${p.promo>0 ? `<div class="preco-antigo">R$ ${p.preco.toFixed(2)}</div>
<div class="promo">Promo√ß√£o</div>` : ``}
<div class="preco">R$ ${precoFinal.toFixed(2)}</div>
<div class="qtd">
<input type="number" min="1" max="${p.estoque}" value="1" id="q${i}">
</div>
<button onclick="alert('Adicionar ao carrinho aqui')">Adicionar</button>
</div>`;
}
});
}
</script>

</body>
</html>
