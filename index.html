<body>

<div class="controls">

        <option value="">Ordenar por pre√ßo</option>

<script>
const products = [
    {name:"Vela 7 dias branca", price:15, cat:"Velas"},
    {name:"Vela azul Oxal√°", price:18, cat:"Velas"},
    {name:"Vela palito ritual", price:5, cat:"Velas"},

    {name:"Charuto S√£o Jorge", price:45, cat:"Charutos"},
    {name:"Charuto Cubano Ritual", price:65, cat:"Charutos"},

    {name:"Ferramenta Exu Tridente", price:120, cat:"Ferramentas Exu"},
    {name:"Ferramenta Pomba Gira", price:110, cat:"Ferramentas Exu"},

    {name:"Ferramenta Ogum Espada", price:150, cat:"Ferramentas Na√ß√£o"},
    {name:"Ferramenta Ox√≥ssi Arco", price:135, cat:"Ferramentas Na√ß√£o"},

    {name:"Ferramenta Quimbanda Caveira", price:180, cat:"Ferramentas Quimbanda"},
    {name:"Ferramenta Quimbanda Punhal", price:160, cat:"Ferramentas Quimbanda"},

    {name:"Roupa Na√ß√£o branca", price:220, cat:"Roupa Na√ß√£o"},
    {name:"Roupa Quimbanda preta", price:240, cat:"Roupa Quimbanda"}
];

const today = new Date();
const promoStart = new Date("2026-02-01");
const promoEnd = new Date("2026-02-10");

let cart = 0;
let currentCat = "Todos";

const tabs = ["Todos", ...new Set(products.map(p=>p.cat))];

tabs.forEach(cat=>{
    const b = document.createElement("button");
    b.textContent = cat;
    b.onclick = ()=>{currentCat=cat; render()};
    if(cat==="Todos") b.classList.add("active");
    document.getElementById("tabs").appendChild(b);
});

function render(){
    const list = document.getElementById("products");
    list.innerHTML = "";

    let filtered = products.filter(p =>
        (currentCat==="Todos" || p.cat===currentCat) &&
        p.name.toLowerCase().includes(search.value.toLowerCase())
    );

    if(sort.value==="asc") filtered.sort((a,b)=>a.price-b.price);
    if(sort.value==="desc") filtered.sort((a,b)=>b.price-a.price);

    filtered.forEach(p=>{
        const card = document.createElement("div");
        card.className="card";

        let price = p.price;
        let promo = false;

        if(today>=promoStart && today<=promoEnd){
            price = (p.price * 0.9).toFixed(2);
            promo = true;
        }

        card.innerHTML = `
            <h3>${p.name}</h3>
            ${promo ? `<div class="old-price">R$ ${p.price.toFixed(2)}</div>` : ""}
            <div class="price">R$ ${price}</div>
            <button onclick="add()">Adicionar</button>
            <button class="remove" onclick="remove()">Remover</button>
        `;
        list.appendChild(card);
    });

    document.querySelectorAll(".tabs button").forEach(b=>{
        b.classList.toggle("active", b.textContent===currentCat);
    });
}

function add(){
    cart++;
    count.textContent = cart;
}

function remove(){
    if(cart>0) cart--;
    count.textContent = cart;
}

search.oninput = render;
sort.onchange = render;

render();
</script>
