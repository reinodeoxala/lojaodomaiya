<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Odòmáiyà</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0b0b0b;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }
    .card {
      background: #151515;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
    }
    .preco {
      color: #00ff99;
      font-weight: bold;
    }
    .desconto {
      color: #ff5555;
      font-size: 0.9em;
    }
    .badge {
      background: gold;
      color: #000;
      font-size: 0.7em;
      padding: 3px 6px;
      border-radius: 4px;
      display: inline-block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<h1>Odòmáiyà</h1>

<div id="produtos" class="produtos"></div>

<script src="script.js"></script>
</body>
</html>
