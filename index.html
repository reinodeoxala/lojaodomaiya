<!DOCTYPE html>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Inter,sans-serif;background:#f9fbff;color:#0f172a}

/* HEADER */
header{background:#fff;border-bottom:1px solid #e2e8f0;position:sticky;top:0;z-index:1000}
.nav{max-width:1400px;margin:auto;padding:20px;display:flex;justify-content:space-between;align-items:center}
.logo{font-size:26px;font-weight:800;color:#1e3a8a}
.menu a{text-decoration:none;margin-left:25px;color:#334155;font-weight:500}

/* HERO */
.hero{padding:90px 20px;text-align:center;background:linear-gradient(135deg,#ffffff,#eef4ff)}
.hero h1{font-size:52px;font-weight:800;color:#1e3a8a}
.hero p{color:#64748b;margin-top:15px}
.search{margin:35px auto;max-width:500px}
.search input{width:100%;padding:16px;border-radius:999px;border:1px solid #cbd5e1}

/* LAYOUT */
.container{max-width:1400px;margin:auto;padding:60px 20px}
.title{text-align:center;margin-bottom:50px}
.title h2{font-size:38px;color:#1e3a8a}

/* CATEGORIAS */
.filters{text-align:center;margin-bottom:30px}
.filters button{padding:10px 18px;margin:6px;border:none;border-radius:999px;background:#e2e8f0;cursor:pointer}
.filters button.active{background:#2563eb;color:#fff}

/* PRODUTOS */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:30px}
.card{background:#fff;border-radius:24px;box-shadow:0 10px 30px rgba(0,0,0,.05);overflow:hidden;display:flex;flex-direction:column}
.card img{height:220px;width:100%;object-fit:cover}
.info{padding:20px;flex:1}
.info h3{font-size:16px}
.info span{font-size:13px;color:#64748b}
.info button{margin-top:12px;width:100%;padding:12px;border:none;border-radius:12px;background:#2563eb;color:#fff;font-weight:600;cursor:pointer}

/* CARRINHO */
.cart{position:fixed;top:0;right:-100%;width:380px;height:100%;background:#fff;box-shadow:-10px 0 40px rgba(0,0,0,.2);transition:.4s;padding:25px;z-index:9999;overflow:auto}
.cart.open{right:0}
.cart-btn{position:fixed;bottom:25px;right:25px;background:#2563eb;color:#fff;padding:16px 22px;border-radius:999px;font-weight:600;cursor:pointer}

/* WHATS */
.whatsapp-float{position:fixed;bottom:25px;left:25px;padding:16px 22px;border-radius:16px;font-size:14px;font-weight:600;text-decoration:none;max-width:300px;box-shadow:0 20px 40px rgba(0,0,0,.25)}
.online{background:#16a34a;color:#fff}
.offline{background:#facc15;color:#111}
</style>
</head>
<body>

<header>
  <div class="nav">
    <div class="logo">Od√≤m√°iy√°</div>
    <div class="menu">
      <a href="#">In√≠cio</a>
      <a href="#produtos">Cat√°logo</a>
      <a href="#contato">Contato</a>
    </div>
  </div>
</header>

<section class="hero">
  <h1>Loja Oficial Od√≤m√°iy√°</h1>
  <p>Artigos religiosos com excel√™ncia, tradi√ß√£o e confian√ßa</p>
  <div class="search"><input id="busca" placeholder="Buscar produto..."></div>
</section>

<section class="container" id="produtos">
  <div class="title"><h2>Cat√°logo</h2></div>
  <div class="filters" id="categorias"></div>
  <div class="grid" id="lista"></div>
</section>

<div class="cart" id="cart">
  <h2>Seu pedido</h2>
  <ul id="cartItems"></ul>
  <button onclick="finalizar()" style="margin-top:20px;padding:14px;width:100%;background:#2563eb;color:#fff;border:none;border-radius:14px">Finalizar no WhatsApp</button>
</div>

<div class="cart-btn" onclick="cart.classList.toggle('open')">üõí Carrinho</div>

<a id="whatsBtn" class="whatsapp-float"></a>

<script>
const produtos=[
{name:"Vela branca 7 dias",cat:"Velas"},
{name:"Vela dourada Oxum",cat:"Velas"},
{name:"Imagem Exu",cat:"Imagens"},
{name:"Imagem Pombagira",cat:"Imagens"},
{name:"Incenso artesanal",cat:"Incensos"},
{name:"Defumador premium",cat:"Incensos"},
{name:"Guia espiritual",cat:"Guias"},
{name:"Colar prote√ß√£o",cat:"Guias"},
{name:"Kit limpeza espiritual",cat:"Kits"},
{name:"Kit prosperidade",cat:"Kits"}
];

const lista=document.getElementById("lista");
const categorias=document.getElementById("categorias");
const busca=document.getElementById("busca");
const cats=[...new Set(produtos.map(p=>p.cat))];

cats.unshift("Todos");
cats.forEach(c=>{
 let b=document.createElement("button");
 b.innerText=c;
 b.onclick=()=>filtrar(c);
 categorias.appendChild(b);
});

function render(arr){
 lista.innerHTML="";
 arr.forEach((p,i)=>{
  lista.innerHTML+=`
   <div class="card">
    <img src="https://picsum.photos/600?${i}">
    <div class="info">
      <h3>${p.name}</h3>
      <span>${p.cat}</span>
      <button onclick="add('${p.name}')">Adicionar ao pedido</button>
    </div>
   </div>`;
 });
}
render(produtos);

busca.oninput=()=>render(produtos.filter(p=>p.name.toLowerCase().includes(busca.value.toLowerCase())));
function filtrar(c){render(c=="Todos"?produtos:produtos.filter(p=>p.cat==c));}

let carrinho=[];
const cart=document.getElementById("cart");
const cartItems=document.getElementById("cartItems");

function add(p){
 carrinho.push(p);
 cartItems.innerHTML=carrinho.map(i=>`<li>${i}</li>`).join("");
 cart.classList.add("open");
}

function finalizar(){
 let texto="Ol√°! Gostaria de concluir este pedido:%0A%0A";
 carrinho.forEach(i=>texto+=`‚Ä¢ ${i}%0A`);
 window.open("https://wa.me/5554996048808?text="+texto);
}

// BOT√ÉO INTELIGENTE
const botao=document.getElementById("whatsBtn");
function atualizar(){
 const agora=new Date();
 const m=agora.getHours()*60+agora.getMinutes();
 const ativo=(m>=600&&m<=720)||(m>=810&&m<=1140);
 if(ativo){
  botao.className="whatsapp-float online";
  botao.href="https://wa.me/5554996048808";
  botao.innerHTML="üí¨ Atendimento online agora<br>Fale com um consultor";
 }else{
  botao.className="whatsapp-float offline";
  botao.href="https://wa.me/5554996048808";
  botao.innerHTML="‚ö†Ô∏è Atendimento retorna √†s 10h<br>Envie seu pedido que conclu√≠mos depois ‚úÖ";
 }
}
atualizar();setInterval(atualizar,60000);
</script>

</body>
</html>
