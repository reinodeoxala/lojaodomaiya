<style>
body {

}

header {
    background: linear-gradient(135deg, #0a2540, #133b5c);

}

header h1 { margin: 0; }

header p {

.info {

.controls {

}

.price {
    font-weight: bold;

}

.old-price {
    text-decoration: line-through;
    font-size: 13px;
    color: #888;
}

.qty-area {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-top: 10px;
}

.qty-area button {
    width: 28px;
    height: 28px;
    border: none;
    border-radius: 6px;
    background: #ddd;
    cursor: pointer;
    font-size: 16px;
}

.qty-area input {
    width: 40px;
    text-align: center;
    border-radius: 6px;
    border: 1px solid #ccc;
}

.add-cart {
    flex: 1;
    background: #0a2540;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 8px;
    cursor: pointer;
}

#cart {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: #0a2540;
    color: #fff;
    padding: 10px 16px;
    border-radius: 30px;
}

#whatsapp {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #25d366;
    color: #fff;
    padding: 14px;
    border-radius: 50%;
    font-size: 22px;
    text-decoration: none;
}
</style>
</head>

<body>

<header>
    <h1>Od√≤miy√° Artigos Religiosos</h1>
    <p>Tradi√ß√£o, fundamento e respeito. Produtos escolhidos com ax√©.</p>

    <div class="info">
        üìç <a href="https://www.google.com/maps/search/?api=1&query=Rua+Sete+de+Agosto,+28,+Passo+Fundo+RS" target="_blank">
        Rua Sete de Agosto, 28 ‚Äì Passo Fundo / RS
        </a><br><br>

        üïí <strong>Hor√°rio de Atendimento</strong><br>
        Segunda a Sexta: 10h √†s 12h ‚Ä¢ 13:30 √†s 19h<br>
        S√°bado: 10h √†s 12h ‚Ä¢ 13:30 √†s 17h
    </div>
</header>

<div class="controls">
    <input type="text" id="search" placeholder="Pesquisar item...">
    <select id="sort">
        <option value="">Ordenar por pre√ßo</option>
        <option value="asc">Menor para maior</option>
        <option value="desc">Maior para menor</option>
    </select>
</div>

<div class="tabs" id="tabs"></div>
<div class="products" id="products"></div>

<div id="cart">üõí Carrinho: <span id="count">0</span></div>

<a id="whatsapp" href="https://wa.me/5599999999999" target="_blank">üí¨</a>

<script>
const products = [
 {name:"Vela 7 dias branca", price:15, cat:"Velas"},
 {name:"Vela azul Oxal√°", price:18, cat:"Velas"},
 {name:"Charuto Ritual", price:55, cat:"Charutos"},
 {name:"Ferramenta Exu Tridente", price:120, cat:"Ferramentas Exu"},
 {name:"Ferramenta Quimbanda Caveira", price:180, cat:"Ferramentas Quimbanda"},
 {name:"Ferramenta Ogum Espada", price:150, cat:"Ferramentas Na√ß√£o"},
 {name:"Roupa Na√ß√£o branca", price:220, cat:"Roupa Na√ß√£o"},
 {name:"Roupa Quimbanda preta", price:240, cat:"Roupa Quimbanda"}
];

const today = new Date();
const promoStart = new Date("2026-02-01");
const promoEnd = new Date("2026-02-10");

let cartTotal = 0;
let currentCat = "Todos";

const tabs = ["Todos", ...new Set(products.map(p=>p.cat))];
tabs.forEach(cat=>{
    const b = document.createElement("button");
    b.textContent = cat;
    b.onclick = ()=>{currentCat=cat; render()};
    if(cat==="Todos") b.classList.add("active");
    tabsEl.appendChild(b);
});

function render(){
    productsEl.innerHTML = "";

    let list = products.filter(p =>
        (currentCat==="Todos" || p.cat===currentCat) &&
        p.name.toLowerCase().includes(search.value.toLowerCase())
    );

    if(sort.value==="asc") list.sort((a,b)=>a.price-b.price);
    if(sort.value==="desc") list.sort((a,b)=>b.price-a.price);

    list.forEach(p=>{
        const card = document.createElement("div");
        card.className = "card";

        let price = p.price;
        let promo = today>=promoStart && today<=promoEnd;
        if(promo) price = (price * 0.9).toFixed(2);

        card.innerHTML = `
            <h3>${p.name}</h3>
            ${promo ? `<div class="old-price">R$ ${p.price.toFixed(2)}</div>` : ""}
            <div class="price">R$ ${price}</div>

            <div class="qty-area">
                <button onclick="changeQty(this,-1)">‚àí</button>
                <input type="text" value="1" readonly>
                <button onclick="changeQty(this,1)">+</button>
                <button class="add-cart" onclick="addToCart(this)">Adicionar</button>
            </div>
        `;
        productsEl.appendChild(card);
    });

    document.querySelectorAll(".tabs button").forEach(b=>{
        b.classList.toggle("active", b.textContent===currentCat);
    });
}

function changeQty(btn, val){
    const input = btn.parentElement.querySelector("input");
    let q = parseInt(input.value) + val;
    if(q < 1) q = 1;
    input.value = q;
}

function addToCart(btn){
    const qty = parseInt(btn.parentElement.querySelector("input").value);
    cartTotal += qty;
    count.textContent = cartTotal;
}

search.oninput = render;
sort.onchange = render;

const tabsEl = document.getElementById("tabs");
const productsEl = document.getElementById("products");
render();
</script>

</body>
</html>
