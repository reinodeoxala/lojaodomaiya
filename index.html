<style>

/* CONTROLES */

/* CATEGORIAS */

}

.categorias button{

}

}

/* PRODUTOS */
#produtos{

.produto{

}

.produto img{

}

.produto h3{

}

.preco{

}

.controles-prod{

}

.controles-prod input{

}

.controles-prod button{

background:var(--azul);
color:#fff;
border:none;
padding:10px;
border-radius:25px;

}

/* CARRINHO */
#toggleCarrinho{
position:fixed;
bottom:20px;
left:20px;
background:var(--azul);
color:#fff;

border-radius:30px;

}

#carrinho{

bottom:90px;
left:20px;
right:20px;
background:#fff;
border-radius:22px;
padding:15px;
box-shadow:0 10px 30px rgba(0,0,0,.3);
display:none;
max-height:55vh;
overflow:auto;
}

.item{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:8px;
font-size:14px;
}

.item span{
cursor:pointer;
color:#c62828;
font-weight:bold;
}

/* WHATSAPP */
.whats{
position:fixed;
bottom:20px;
right:20px;
background:var(--verde);
color:#fff;
width:58px;
height:58px;
border-radius:50%;

align-items:center;
justify-content:center;
font-size:26px;
text-decoration:none;
box-shadow:0 8px 22px rgba(0,0,0,.35);

</style>
</head>

<body>

<header>
<h1>Od√≤m√°iy√° Artigos Religiosos</h1>
<p>
üìç <a href="https://www.google.com/maps/search/?api=1&query=Rua+Cel.+Mostardeiro,+Boqueir√£o,+Passo+Fundo+RS" target="_blank">
Rua Cel. Mostardeiro, Boqueir√£o ‚Äî Passo Fundo / RS
</a>
</p>
<p>üï∞ Atendimento: Seg‚ÄìS√°b ‚Ä¢ 09h √†s 18h</p>
<p>Tradi√ß√£o, fundamento e respeito. Produtos escolhidos com ax√©.</p>
</header>

<!-- BUSCA E FILTRO -->
<div class="controles-topo">
<input type="text" id="busca" placeholder="üîé Buscar produto...">
<select id="ordem">
<option value="">Ordenar por pre√ßo</option>
<option value="asc">Menor ‚Üí Maior</option>
<option value="desc">Maior ‚Üí Menor</option>
</select>
</div>

<!-- CATEGORIAS -->
<div class="categorias" id="categorias"></div>

<!-- PRODUTOS -->
<div id="produtos"></div>

<!-- CARRINHO -->
<div id="toggleCarrinho" onclick="abrirCarrinho()">üõí Carrinho</div>

<div id="carrinho">
<h3>üõí Seu pedido</h3>
<div id="lista"></div>
<p><strong>Total: R$ <span id="total">0.00</span></strong></p>
<button onclick="finalizar()">Enviar pedido no WhatsApp</button>
</div>

<a class="whats" href="https://wa.me/5554996048808" target="_blank">
<i class="fa-brands fa-whatsapp"></i>
</a>

<script>
const produtos = [
{nome:"Vela 7 dias branca",preco:15,cat:"Velas"},
{nome:"Vela azul Oxal√°",preco:18,cat:"Velas"},
{nome:"Charuto artesanal",preco:35,cat:"Charutos"},
{nome:"Roupa Na√ß√£o Branca",preco:220,cat:"Roupa Na√ß√£o"},
{nome:"Roupa Quimbanda",preco:260,cat:"Roupa Quimbanda"},
{nome:"Ferramenta Oxum",preco:180,cat:"Ferramentas Orix√°s"},
{nome:"Ferramenta Exu",preco:210,cat:"Ferramentas Exu"},
{nome:"Guia Exu",preco:95,cat:"Guias"},
{nome:"Patu√° Prote√ß√£o",preco:30,cat:"Diversos"},
];

let carrinho=[];
let categoriaAtual="Todos";

const div=document.getElementById("produtos");
const categoriasDiv=document.getElementById("categorias");

function renderCategorias(){
const cats=["Todos",...new Set(produtos.map(p=>p.cat))];
categoriasDiv.innerHTML="";
cats.forEach(c=>{
categoriasDiv.innerHTML+=`
<button class="${c==categoriaAtual?'active':''}" onclick="setCat('${c}')">${c}</button>`;
});
}

function setCat(c){
categoriaAtual=c;
render();
renderCategorias();
}

function render(){
div.innerHTML="";
let lista=[...produtos];

const busca=document.getElementById("busca").value.toLowerCase();
if(busca) lista=lista.filter(p=>p.nome.toLowerCase().includes(busca));

if(categoriaAtual!="Todos") lista=lista.filter(p=>p.cat==categoriaAtual);

const ordem=document.getElementById("ordem").value;
if(ordem=="asc") lista.sort((a,b)=>a.preco-b.preco);
if(ordem=="desc") lista.sort((a,b)=>b.preco-a.preco);

lista.forEach((p,i)=>{
div.innerHTML+=`
<div class="produto">
<img src="https://via.placeholder.com/300">
<h3>${p.nome}</h3>
<div class="preco">R$ ${p.preco.toFixed(2)}</div>
<div class="controles-prod">
<input type="number" min="1" value="1" id="q${i}">
<button onclick="add('${p.nome}',${p.preco},${i})">Adicionar</button>
</div>
</div>`;
});
}

function add(nome,preco,i){
const q=Number(document.getElementById("q"+i).value);
carrinho.push({nome,preco,q});
renderCarrinho();
}

function renderCarrinho(){
const lista=document.getElementById("lista");
lista.innerHTML="";
let total=0;
carrinho.forEach((p,i)=>{
total+=p.preco*p.q;
lista.innerHTML+=`
<div class="item">
${p.q}x ${p.nome}
<strong>R$ ${(p.preco*p.q).toFixed(2)}</strong>
<span onclick="carrinho.splice(${i},1);renderCarrinho()">‚úñ</span>
</div>`;
});
document.getElementById("total").innerText=total.toFixed(2);
}

function abrirCarrinho(){
const c=document.getElementById("carrinho");
c.style.display=c.style.display=="block"?"none":"block";
}

function finalizar(){
let msg="Ol√°! Gostaria de fazer o pedido:%0A%0A";
carrinho.forEach(p=>msg+=`${p.q}x ${p.nome}%0A`);
msg+=`%0ATotal: R$ ${document.getElementById("total").innerText}`;
window.open("https://wa.me/5554996048808?text="+msg);
}

document.getElementById("busca").addEventListener("input",render);
document.getElementById("ordem").addEventListener("change",render);

renderCategorias();
render();
</script>

</body>
</html>
